<body>
  <div class="container">



    <div class="forms-container">
      <div class="signin-signup">

        <div id="error-message" style="display: none;"></div>
        <form action="" class="sign-in-form">
          <h2 class="title">Welcome back</h2>

          <div class="input-field">
            <i class="fas fa-envelope"></i>
            <input id="email" type="email" placeholder="Email" required />
          </div>
          <div class="input-field">

            <i class="fas fa-lock"></i>
            <input id="password" type="password" placeholder="Password" required />
          </div>
          <input id="btn-login" type="button" value="Login" class="btn solid" />



          <a class="i-agree-to-container1" target="_blank">
            <div class="i-agree-to-the-buy-it-terms-of-wrapper">
              <input class="checkboxdefault-checkbox-and" type="checkbox" required>
              <span class="i-agree-to1"> I agree to the Buy-it </span>
              <span class="terms-of-service2">Terms of service</span>
              <span class="i-agree-to1"> and </span>
              <span class="terms-of-service2">Privacy Policy.</span>
          </a>

      </div>


      <div class="social-media">
        <a href="#" class="social-icon">
          <i class="fab fa-facebook-f"></i>
        </a>
        <a href="#" class="social-icon">

        </a>
        <a href="#" class="social-icon">

        </a>
        <a href="#" class="social-icon">
          <i class="fab fa-linkedin-in"></i>
        </a>

      </div>
      </form>




      </a>
    </div>
    </form>
  </div>
  </div>
  <div class="panels-container">

    <div class="panel left-panel">
      <div class="content">

        <button class="buy-it2">
          <img src="./public/shoppingbag-1@2x.png" alt="">Buy-it

        </button>

        <h3>New here?</h3>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Optio minus natus est.</p>

        <button class="btn transparent" id="sign-up-btn">become saller</button>

      </div>
      <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
      <lottie-player src="https://assets2.lottiefiles.com/packages/lf20_zwydiyzs.json" background="transparent"
        speed="1" style="width: 700px; height: 1050px;" loop autoplay></lottie-player>

    </div>


  </div>


  <script>
    const errorMessage = document.getElementById('error-message');
    if (sessionStorage.getItem('token')) {
      console.log(sessionStorage.getItem('token'))

    }


    var button = document.getElementById("btn-login");
    let email = document.getElementById("Email");





    button.addEventListener("click", function (e) {

      console.log("hiii");
      e.preventDefault();

      let email = document.getElementById("email").value;


      let password = document.getElementById("password").value

      axios.post('https://buy-it-sigma.herokuapp.com/api/v1/auth/login', { email, password }).then((response) => {
        console.log(response.data)

        if (response.data.data.role == "admin") {
          Swal.fire({
            position: 'center',
            icon: 'success',
            title: 'welcome !',
            showConfirmButton: false,
            timer: 2000
          })
          console.log(response.data.data.role)

          const timer = setTimeout(function () {
            // Redirect to another page
            window.location.replace('/admin-home.html');
          }, 3000);
          localStorage.setItem('admintoken', response.data.token)

        }
        else {

          Swal.fire({
            icon: 'error',
            title: 'Oops...',
            text: 'Your are not admin!',

          })
        }

      }).catch((error) => { console.log(error.response.data), displayError('Please enter both email and password.'); }
      )
    })


  </script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
