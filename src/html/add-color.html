    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <script>
        let colorContainer = document.getElementById("colorContainer");
        let addColorButton = document.getElementById("addColorButton");
        let maxColors = 6;

        let product = JSON.parse(localStorage.getItem('product'));
        // console.log(product)

        addColorButton.addEventListener("click", function () {
            let colorInputs = colorContainer.getElementsByClassName("colorInput");

            if (colorInputs.length < maxColors) {
                let newColorInput = document.createElement("input");
                newColorInput.type = "color";
                newColorInput.className = "colorInput";

                colorContainer.insertBefore(newColorInput, addColorButton);

                // Vérifier le nombre total de couleurs et masquer le bouton "Ajouter couleur" si nécessaire
                if (colorInputs.length + 1 >= maxColors) {
                    addColorButton.style.display = "none";
                }
            }
        });

        let sizeQuantityContainer = document.getElementById("sizeQuantityContainer");
        let addPairButton = document.getElementById("addPairButton");
        let maxPairs = 9;

        addPairButton.addEventListener("click", function () {
            let pairs = sizeQuantityContainer.getElementsByClassName("size-quantity-pair");

            if (pairs.length < maxPairs) {
                let newPair = document.createElement("div");
                newPair.className = "form-group size-quantity-pair";

                let newSizeInput = document.createElement("input");
                newSizeInput.type = "text";
                newSizeInput.placeholder = "Entrez la taille";
                newSizeInput.required = true;

                let newQuantityInput = document.createElement("input");
                newQuantityInput.type = "number";
                newQuantityInput.min = "0";
                newQuantityInput.placeholder = "Entrez la quantité";
                newQuantityInput.required = true;

                newPair.appendChild(document.createElement("label")).textContent = `Taille ${pairs.length + 1}:`;
                newPair.appendChild(newSizeInput);
                newPair.appendChild(document.createElement("label")).textContent = `Quantité ${pairs.length + 1}:`;
                newPair.appendChild(newQuantityInput);

                sizeQuantityContainer.appendChild(newPair);

                // Vérifier le nombre total de paires et masquer le bouton "Ajouter paire" si nécessaire
                if (pairs.length + 1 >= maxPairs) {
                    addPairButton.style.display = "none";
                }
            }
        });

        document.getElementById("productForm").addEventListener("submit", function (e) {
            e.preventDefault(); // Empêche l'envoi du formulaire par défaut

            let productTitle = document.getElementById("productTitle").value;

            // Création de l'objet size contenant les paires taille-quantité
            let size = {};
            let Tsize = [];
            let sizePairs = sizeQuantityContainer.getElementsByClassName("size-quantity-pair");

            for (let i = 0; i < sizePairs.length; i++) {
                let pair = sizePairs[i];
                let sizeInput = pair.querySelector("input[type='text']");
                let quantityInput = pair.querySelector("input[type='number']");

                let sizeValue = sizeInput.value.trim();
                let quantityValue = parseInt(quantityInput.value);

                if (sizeValue && !isNaN(quantityValue)) {
                    size[i] = {
                        taille: sizeValue,
                        qnt: quantityValue
                    };
                    Tsize.push(size[i]);
                }
            }

            // console.log(Tsize);


            // Création de l'objet colors contenant les couleurs choisies
            let colors = [];
            let colorInputs = colorContainer.getElementsByClassName("colorInput");

            for (let i = 0; i < colorInputs.length; i++) {
                let colorInput = colorInputs[i];

                let colorValue = colorInput.value;
                // let colorName = document.getElementById("colorName").value.trim();

                if (colorValue) {
                    let colorObject = {
                        ['hexaCode']: colorValue,
                    };
                    colors.push(colorObject);
                }
            }

            // Création de l'objet productColor contenant les données du produit
            let colordata = {
                name: productTitle,
                size: Tsize,
                colors: colors
            };
            let varia = colordata
            let colorsi = []
            colorsi.push(varia)

            let color = {
                color: colorsi
            }

            Object.assign(product, color);
            console.log(product);
        });
