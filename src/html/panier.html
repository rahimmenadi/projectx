    <div class="panier-main">
        <div class="container">
            <div class="section-all">
                <div class="product-section">
                    <div class="main-text">Review Item And Shipping</div>
                    <div id="panier-all" class="all-product">
                        
                        
                       
                    
                    </div>
                </div>
                
            </div>
            <div class="order-summery-section">
                <div class="card-details">
                    <h2>Order Summary</h2>
                    <form action="" method="get" class="form-coupoun">
                        <input type="text" placeholder="Coupon Code">
                        <button type="submit">Apply</button>
                    </form>
                    <div class="subtotal">
                        <div class="text">Subtotal 6 items</div>
                        <div class="price">150 USD</div>
                    </div>
                    <div class="subtotal">
                        <div class="text">Coupoun Discount</div>
                        <div class="price">150 USD</div>
                    </div>
                    <div class="Shipping">
                        <div class="text">Shipping Cost</div>
                        <div class="price">Free</div>
                    </div>
                    <div class="line"></div>
                    <div class="total">
                        <div class="text">Total</div>
                        <div class="price">1500 USD</div>
                    </div>
                    <button id="checkout" class="checkout">CHECKOUT</button>

                    <div class="other"></div>
                </div>
            </div>
        </div>
