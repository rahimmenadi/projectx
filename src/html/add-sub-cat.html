<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="../css/add-cat.css">
<link
    href="https://fonts.googleapis.com/css?family=Poppins:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i"
    rel="stylesheet">

<head>
    <title>Add Sub-Category</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f2f2f2;
            border-radius: 5px;
        }

        .form-group {
            margin-bottom: 10px;
        }

        label {
            display: block;
            font-weight: bold;
        }

        input[type="text"],
        select {
            width: 100%;
            padding: 5px;
        }

        button[type="submit"] {
            padding: 10px 20px;
            background-color: #4caf50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>

<body>
    <div class="page-main bg-gra-02 p-t-130 p-b-100 font-poppins">
        <div class="main main--w680">
            <div class="card card-4">
                <div class="card-body">
                    <h2>Add Sub-Category</h2>
                    <form id="subcategoryForm">
                        <div class="form-group">
                            <label for="subcategoryName">Sub-Category Name:</label>
                            <input type="text" id="subcategoryName" placeholder="Enter sub-category name" />
                        </div>
                        <div class="form-group">
                            <label for="categorySelect">Category:</label>
                            <select id="categorySelect"></select>
                        </div>
                        <button type="submit">Submit</button>
                    </form>
                </div>
            </div>
        </div>
        <script>

            // Fetch categories from the backend and populate the select dropdown
            axios.get('https://buy-it-sigma.herokuapp.com/api/v1/categories?fbclid=IwAR3Eszxr3RJPqY5AoqlMA9mAevZbtyeQYXl6EA9YCrnkinlJorT3Lk20JU4')
                .then(function (response) {
                    var categories = response.data;
                    var categorySelect = document.getElementById("categorySelect");
                    console.log(categories.name)
                    categories.forEach(function (category) {
                        var option = document.createElement("option");
                        option.value = category.name;
                        option.text = category.name;
                        categorySelect.appendChild(option);
                    });
                })
                .catch(function (error) {
                    console.error('Error fetching categories:', error);
                });

            // Handle form submission
            document.getElementById("subcategoryForm").addEventListener("submit", function (e) {
                e.preventDefault(); // Prevent the default form submission

                var subcategoryName = document.getElementById("subcategoryName").value;
                var categorySelect = document.getElementById("categorySelect");
                var categoryId = categorySelect.options[categorySelect.selectedIndex].value;

                // Prepare the data to be sent in the POST request
                var postData = {
                    "category": categoryId,
                    "sub-cat√©gorie-name": subcategoryName
                };

                // Send the sub-category to the backend
                axios.post('https://buy-it-sigma.herokuapp.com/api/v1/categories?fbclid=IwAR3Eszxr3RJPqY5AoqlMA9mAevZbtyeQYXl6EA9YCrnkinlJorT3Lk20JU4', postData)
                    .then(function (response) {
                        console.log('Sub-Category added successfully:', response.data);
                        displayPopup("Sub-Category added");
                        document.getElementById("subcategoryForm").reset();
                    })
                    .catch(function (error) {
                        console.error('Error adding sub-category:', error);
                    });
            });

            function displayPopup(message) {
                alert(message);
            }
        </script>
    </div>
</body>

</html>
