    function addOrder(photo, productName, date, clientName, price, status) {
      var tableBody = document.getElementById('orderTableBody');

      var row = document.createElement('tr');
      if (status === 'delivered') {
        row.classList.add('delivered');
      } else if (status === 'pending') {
        row.classList.add('pending');
      }

      var photoCell = document.createElement('td');
      var photoImg = document.createElement('img');
      photoImg.src = photo;
      photoImg.alt = 'Product Photo';
      photoImg.classList.add('product-photo'); // Ajout de la classe CSS
      photoCell.appendChild(photoImg);
      row.appendChild(photoCell);

      var productNameCell = document.createElement('td');
      productNameCell.textContent = productName;
      row.appendChild(productNameCell);

      var dateCell = document.createElement('td');
      dateCell.textContent = date;
      row.appendChild(dateCell);

      var clientNameCell = document.createElement('td');
      clientNameCell.textContent = clientName;
      row.appendChild(clientNameCell);

      var priceCell = document.createElement('td');
      priceCell.textContent = price;
      row.appendChild(priceCell);

      var statusCell = document.createElement('td');
      statusCell.textContent = status === 'delivered' ? 'Délivré' : 'Pas encore';
      row.appendChild(statusCell);

      tableBody.appendChild(row);
    }
